<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Weight Balance - 3D Physics Puzzle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
      <div id="controls">
        <div id="colorSchemeSelector">
          <label for="colorScheme">Color Scheme:</label>
          <select id="colorScheme" onchange="changeColorScheme(this.value)">
            <option value="professional">Professional Gaming</option>
            <option value="weight">Weight Progression</option>
            <option value="material">Material Design</option>
            <option value="monochrome">Monochromatic</option>
            <option value="neon">Neon Cyberpunk</option>
            <option value="earth">Earth Tones</option>
            <option value="ocean">Ocean Depths</option>
            <option value="sunset">Sunset Gradient</option>
            <option value="forest">Forest Green</option>
            <option value="royal">Royal Purple</option>
          </select>
        </div>
      </div>
      <div id="restartButton" class="hidden">
        <button onclick="restartGame()">Restart</button>
      </div>
      <div id="fpsCounter">FPS: --</div>
    </div>
  </div>
          <script type="module" src="/src/main.js?v=63"></script>
</body>
</html>
