<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Text Orientation - Weight Balance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1A1A2E;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Text Orientation Debug</h3>
        <p>Testing each face individually</p>
        <p>Mouse: Rotate camera</p>
    </div>

    <script type="module">
        // Import Three.js from local project
        import * as THREE from './node_modules/three/build/three.module.js';
        
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1A1A2E);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(10, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // Create a test cube
        const size = 1;
        const geometry = new THREE.BoxGeometry(size, size, size);
        const material = new THREE.MeshPhongMaterial({ 
            color: 0x666666,
            transparent: true,
            opacity: 0.3
        });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        
        // Test each face individually with different colors
        const testFaces = [
            { pos: [0, 0, size/2 + 0.01], rot: [0, 0, 0], name: 'front', color: 'red' },
            { pos: [0, 0, -size/2 - 0.01], rot: [0, Math.PI, 0], name: 'back', color: 'blue' },
            { pos: [size/2 + 0.01, 0, 0], rot: [0, -Math.PI/2, 0], name: 'right', color: 'green' },
            { pos: [-size/2 - 0.01, 0, 0], rot: [0, Math.PI/2, 0], name: 'left', color: 'yellow' },
            { pos: [0, size/2 + 0.01, 0], rot: [-Math.PI/2, 0, 0], name: 'top', color: 'purple' },
            { pos: [0, -size/2 - 0.01, 0], rot: [Math.PI/2, 0, 0], name: 'bottom', color: 'orange' }
        ];
        
        testFaces.forEach((face, index) => {
            // Create canvas for this face
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 256;
            
            // Draw text with face-specific color and orientation
            context.fillStyle = face.color;
            context.font = 'bold 120px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            
            // Test different orientations
            if (index === 0) {
                // Test 1: No flip
                context.fillText('1', 128, 128);
            } else if (index === 1) {
                // Test 2: Horizontal flip
                context.scale(-1, 1);
                context.fillText('2', -128, 128);
            } else if (index === 2) {
                // Test 3: Vertical flip
                context.scale(1, -1);
                context.fillText('3', 128, -128);
            } else if (index === 3) {
                // Test 4: Both flips
                context.scale(-1, -1);
                context.fillText('4', -128, -128);
            } else if (index === 4) {
                // Test 5: No flip
                context.fillText('5', 128, 128);
            } else {
                // Test 6: Horizontal flip
                context.scale(-1, 1);
                context.fillText('6', -128, 128);
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            const textMaterial = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true,
                alphaTest: 0.1,
                side: THREE.DoubleSide
            });
            
            const textGeometry = new THREE.PlaneGeometry(size * 0.9, size * 0.9);
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(face.pos[0], face.pos[1], face.pos[2]);
            textMesh.rotation.set(face.rot[0], face.rot[1], face.rot[2]);
            cube.add(textMesh);
        });
        
        // Camera controls
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;
        let cameraDistance = 8;
        
        // Mouse controls
        renderer.domElement.addEventListener('mousedown', (event) => {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        });
        
        renderer.domElement.addEventListener('mouseup', () => {
            isMouseDown = false;
        });
        
        renderer.domElement.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            }
        });
        
        // Position camera
        camera.position.set(0, 3, 8);
        camera.lookAt(0, 0, 0);
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Smooth camera rotation
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;
            
            // Update camera position
            camera.position.x = Math.sin(currentRotationY) * Math.cos(currentRotationX) * cameraDistance;
            camera.position.y = Math.sin(currentRotationX) * cameraDistance + 1;
            camera.position.z = Math.cos(currentRotationY) * Math.cos(currentRotationX) * cameraDistance;
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Start animation
        animate();
        
        console.log('Text Orientation Debug loaded!');
        console.log('Each face has a different color and test number:');
        console.log('Front (red): Test 1 - No flip');
        console.log('Back (blue): Test 2 - Horizontal flip');
        console.log('Right (green): Test 3 - Vertical flip');
        console.log('Left (yellow): Test 4 - Both flips');
        console.log('Top (purple): Test 5 - No flip');
        console.log('Bottom (orange): Test 6 - Horizontal flip');
    </script>
</body>
</html>
